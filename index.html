<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Auctionary - An online auction site where you can bid on and sell items."
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/js/index.js"></script>
    <link rel="stylesheet" href="dist/css/index.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Auctionary - Home</title>
  </head>
  <body class="bg-primary">
    <header>
      <nav
        class="bg-primary d-flex justify-content-around fixed-bottom py-3 border-top"
      >
        <a aria-label="Link to home page"
          ><img src="images/components/house-solid.svg" alt="Home icon"
        /></a>
        <span>|</span>
        <a href="html/listings/" aria-label="Link to auction listings"
          ><img src="images/components/gavel-solid.svg" alt="Gavel icon"
        /></a>
        <span>|</span>
        <a href="html/profile/" aria-label="Link to your profile"
          ><img src="images/components/user-solid.svg" alt="Profile icon"
        /></a>
      </nav>
      <div class="d-flex align-items-center flex-wrap">
        <div aria-hidden="true" class="d-flex align-items-center py-3">
          <div>
            <img
              src="images/components/auc_logo_yellow.png"
              alt="A gavel on a colourful background."
              class="d-none d-sm-block img-fluid px-2"
            />
          </div>
          <div>
            <img
              src="images/components/Auctionary.png"
              alt="Auctionary logo."
              class="img-fluid ps-3"
            />
          </div>
        </div>
        <section
          class="pe-2 ms-auto"
          aria-label="Section for user actions log in and create account."
        >
          <div class="d-flex align-items-center" id="userAction">
            <div
              aria-label="Sign in"
              data-bs-toggle="modal"
              data-bs-target="#signIn"
              class="pe-2"
            >
              <img
                src="images/components/signin_gray.png"
                alt="Sign in icon"
                class="userIcon d-lg-none p-2"
              />
              <button class="btn d-none d-lg-inline-block" type="button">
                Sign in
              </button>
            </div>

            <div
              class="modal fade"
              id="signIn"
              tabindex="-1"
              aria-labelledby="signInTitle"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="signInTitle">Sign in</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="loginForm" class="p-4">
                      <label for="loginEmail">Email address*:</label>
                      <input
                        type="email"
                        name="email"
                        id="loginEmail"
                        class="form-control rounded mb-4 border"
                        aria-label="Enter email address"
                        required
                      />
                      <label for="password">Password*:</label>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control rounded mb-4 border"
                        placeholder="***********"
                        aria-label="Enter password"
                        minlength="5"
                        required
                      />
                      <button type="submit" id="loginBtn" class="btn btn-info">
                        Log in
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <span class="text-secondary px-2">|</span>
            <div
              aria-label="Create account"
              data-bs-toggle="modal"
              data-bs-target="#createAccount"
              class="pe-2"
            >
              <img
                src="images/components/create_gray.png"
                alt="Create account icon"
                class="userIcon d-lg-none p-2"
              />
              <button class="btn d-none d-lg-inline-block" type="button">
                Create Account
              </button>
            </div>
            <div
              class="modal fade"
              id="createAccount"
              tabindex="-1"
              aria-labelledby="createAccountTitle"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="createAccountTitle">
                      Create an account
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="registerForm" class="p-4">
                      <label for="name">* Choose a unique username:</label>
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control rounded mb-4 border"
                        required
                        pattern="^[\w]+$"
                        title="Username can only contain letters (A-Z), numbers (0-9) and underscore (_)"
                      />
                      <label for="email">* Email address:</label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control rounded mb-4 border"
                        placeholder="xxxxxxx@stud.noroff.no"
                        required
                        pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                        title="Email must end in @noroff.no or @stud.noroff.no"
                      />
                      <label for="createPassword">* Password:</label>
                      <input
                        type="password"
                        name="password"
                        id="createPassword"
                        class="form-control rounded mb-4 border"
                        placeholder="*************"
                        minlength="5"
                        required
                      />
                      <div class="text-center">
                        <button
                          type="submit"
                          id="registerBtn"
                          class="btn btn-info w-50 my-3"
                        >
                          Register
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-none d-flex" id="signedInUser">
            <p id="userName" class="pe-3 mb-0"></p>
            <div class="userIcon px-1">
              <img
                src="images/components/right-from-bracket-solid.svg"
                alt="Logout icon"
                class="pe-3"
              />
            </div>
          </div>
        </section>
      </div>
    </header>
    <main>
      <section class="hero" aria-label="Intro">
        <div class="text-primary pt-5">
          <h1 class="h1 text-center mt-2">Welcome to Auctionary</h1>
        </div>
      </section>
      <section class="frontPage container my-5">
        <div class="d-lg-flex justify-content-between">
          <div class="col col-lg-9 border border-secondary me-3">
            <a href="/html/listings" class="text-secondary">
              <h2 class="text-center pt-3">Ongoing auctions</h2></a
            >
            <div
              class="main ongoing errorMsg d-flex flex-wrap justify-content-center"
            ></div>
          </div>
          <div class="d-none d-lg-block col-3">
            <div class="border border-secondary ps-3 pb-4">
              <h3 class="text-decoration-underline text-center pt-3">
                Categories
              </h3>
              <a href="" class="d-block link-secondary">View All</a>
              <a href="" class="d-block link-secondary">Furniture</a>
              <a href="" class="d-block link-secondary">Lighting</a>
              <a href="" class="d-block link-secondary">Collectables</a>
              <a href="" class="d-block link-secondary">Clothing</a>
              <a href="" class="d-block link-secondary">Jewelry & Watches</a>
              <a href="" class="d-block link-secondary">Toys & Games</a>
              <a href="" class="d-block link-secondary">Books</a>
              <a href="" class="d-block link-secondary">Art</a>
              <a href="" class="d-block link-secondary">Electronics</a>
              <a href="" class="d-block link-secondary">Misc.</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <dialog class="dialog">
        <div class="d-flex justify-content-center align-items-center">
          <div class="col-11">
            <p class="dialogText pt-3"></p>
          </div>
          <div class="col-1">
            <button type="button" class="closeDialogBtn btn" aria-label="Close">
              &times;
            </button>
          </div>
        </div>
      </dialog>
    </footer>
  </body>
</html>
